<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__section-one section-one ">
                <div class="section-one__container">
                    <form  action="#" class="section-one__form-consulting form-consulting">
                        <div class="form-consulting__sub-title sub-title">
                            <div class="sub-title__square"></div>
                            <h3 class="sub-title__text">Contact Us</h3>
                        </div>
                        <h2 class="form-consulting__title">
                            Request A Call Back !
                        </h2>
                        <div class="form-consulting__body">
                            <input placeholder="Your Name" type="text" name="name" class="form-consulting__item">
                            <input placeholder="Email Address" type="email" name="email" class="form-consulting__item">
                            <input placeholder="Phone Number" type="tel" name="phone" class="form-consulting__item">
                            <input placeholder="Subject" type="text" name="subject" class="form-consulting__item">
                            <textarea placeholder="Message..." class="form-consulting__item--textarea" name="message"></textarea>
                        </div>
                        <div class="form-consulting__button">
                            <button class="form-consulting__submit-button" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="page__section-two section-two">
                <div class="section-two__container">
                    <form action="#" class="section-two__form form-two">
                        <h2 class="form-two__title">My Info</h2>
                        <h3 class="form-two__sub-title">Add Address</h3>
                        <div class="form-two__body">
                            <div class="form-two__item">
                                <label for="first-name" class="form-two__label">First Name*</label>
                                <input id="first-name" type="text" placeholder="First Name" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="last-name" class="form-two__label">Last Name*</label>
                                <input id="last-name" type="text" placeholder="Last Name" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="country" class="form-two__label">Country/Region</label>
                                <input id="country" type="text" placeholder="Country/Region" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="company-name" class="form-two__label">Company Name</label>
                                <input id="company-name" type="text" placeholder="Company(optional)" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="street-address" class="form-two__label">Street Address*</label>
                                <input id="street-address" type="text" placeholder="House number and street name" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="apartments" class="form-two__label">Apt, suite, unit</label>
                                <input id="apartments" type="text" placeholder="apartment, suite, unit, etc. (optional)" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="city" class="form-two__label">City*</label>
                                <input id="city" type="text" placeholder="Town/City" class="form-two__input">
                            </div>
                            <div class="form-two__item form-two__item--state">
                                <label for="state" class="form-two__label">State*</label>
                                <select class="form-two__select" name="state" id="state">
                                    <option value="Vinnitsa">Vinnitsa</option>
                                    <option value="Lviv">Lviv</option>
                                </select>
                            </div>
                            <div class="form-two__item">
                                <label for="phone" class="form-two__label">Phone*</label>
                                <input id="phone" type="tel" placeholder="Phone" class="form-two__input">
                            </div>
                            <div class="form-two__item">
                                <label for="postal-code" class="form-two__label">Postal Code*</label>
                                <input id="postal-code" type="tel" placeholder="Postal Code" class="form-two__input">
                            </div>
                            <div class="form-two__item--textarea">
                                <label for="delivery-instruction" class="form-two__label">Delivery Instruction</label>
                                <textarea class="form-two__textarea" name="delivery-instruction" id="delivery-instruction" placeholder="Delivery Instruction"></textarea>
                            </div>
                            <div class="form-two__item--checkbox form-two__item--margin">
                                <input id="delivery-address" type="checkbox"  class="form-two__input--checkbox">
                                <label for="delivery-address" class="form-two__label--checkbox">Set as default shipping address</label>
                            </div>
                            <div class="form-two__item--checkbox">
                                <input id="payment-address" type="checkbox"  class="form-two__input--checkbox">
                                <label for="payment-address" class="form-two__label--checkbox">Set as default billing address </label>
                            </div>
                        </div>
                        <div class="form-two__buttons">
                            <button class="form-two__button-submit">Save</button>
                            <button class="form-two__button-reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
