<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 2</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="#">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item menu__item--active">
                            <a href="#" class="menu__link">
                                Shop
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Men
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Women
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Combos
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Joggers
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__search">
                    <input type="text" name="search" placeholder="Search" class="header__input">
                </div>
                <div class="header__search-two">
                    <input type="text" name="search-two" placeholder="Search" class="header__input-two">
                    <span></span>
                </div>   
                <div class="header__actions actions">
                    <button class="actions__button" type="button"></button>
                    <div class="actions__body">
                        <a class="actions__item">
                            <img src="img/heart.svg" alt="#">
                        </a>
                        <a class="actions__item">
                            <img src="img/shopping-cart.svg" alt="#">
                        </a>
                        <a class="actions__item">
                            <img src="img/user.svg" alt="#">
                        </a>
                    </div>
                    
                </div>
               
                <button type="button" class="header__burger">
                    <span></span>
                </button>
            </div>
        </header>
        <main class="page">
            <section class="page__hero hero">
                <div class="hero__container">
                    <h3 class="hero__sub-title-top">
                        T-shirt / Tops
                    </h3>
                    <h1 class="hero__title">
                        Summer <br> Value Pack
                    </h1>
                    <h3 class="hero__sub-title-bottom">
                        cool / colorful / comfy
                    </h3>
                    <div class="hero__button">
                        <a href="#" class="hero__link">
                        Shop Now
                    </a>
                    </div>
                    
                </div>
            </section>
        </main>
        <footer class="footer">1</footer>
       
    </div>
    <script src="js/app.js"></script>
</body>
</html>
